<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- ---------- CSS ---------- -->
    <link rel="stylesheet" href="./assets/css/login.css">

    <!-- ---------- REMIXICON ---------- -->
    <link href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css" rel="stylesheet">
    
    <title>Sign in | Sign up</title>
</head>
<body>
    
    <div class="login">
        <div class="login__content">
            <div class="login__img">
                <img src="./assets/img/img-login.svg" alt="">
            </div>

            <div class="login__forms">
                <form action="" class="login__registre" id="login-in">
                    <h1 class="login__title">Sign In</h1>

                    <div class="login__box">
                        <i class="ri-user-line login__icon"></i>
                        <input type="text" placeholder="Username" class="login__input">
                    </div>

                    <div class="login__box-special">
                        <div class="input__overlay" id="input-overlay"></div>


                        <i class="ri-lock-line input__lock"></i>
                        <input type="password" placeholder="Password..." id="input-pass" class="login__input">
                        <i class="ri-eye-line input__icon" id="input-icon"></i>
                    </div>

                    <a href="#" class="login__forgot">Forgot Password?</a>

                    <a href="#" class="login__button">Sign In</a>

                    <div>
                        <span class="login__account">Don't have an account?</span>
                        <span class="login__signin" id="sign-up">Sign up</span>
                    </div>
                </form>

                <form action="" class="login__create none" id="login-up">
                    <h1 class="login__title">Create Account </h1>

                    <div class="login__box">
                        <i class="ri-user-line login__icon"></i>
                        <input type="text" placeholder="Username" class="login__input">
                    </div>

                    <div class="login__box">
                        <i class="ri-at-line login__icon"></i>
                        <input type="email" placeholder="Email" class="login__input">
                    </div>

                    <div class="login__box-special">
                        <div class="input__overlay" id="input-overlay"></div>
                        <i class="ri-lock-line input__lock"></i>
                        <input type="password" placeholder="Password" class="input__password" id="input-pass">
                        <i class="ri-eye-line input__icon" id="input-icon"></i>
                    </div>

                    

                    <a href="#" class="login__button">Sign Up</a>

                    <div>
                        <span class="login__account">Already have an Account?</span>
                        <span class="login__signin" id="sign-up">Sign In</span>
                    </div>

                    <div class="login__social">
                        <a href="" class="login__social-icon"><i class="ri-facebook-fill"></i></a>
                        <a href="" class="login__social-icon"><i class="ri-twitter-fill"></i></a>
                        <a href="" class="login__social-icon"><i class="ri-google-fill"></i></a>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- ---------- MAIN JS ---------- -->
    <script src="./assets/js/login.js"></script>
</body>
</html>
