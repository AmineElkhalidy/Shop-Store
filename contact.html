<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- ---------- REMIXICONS ---------- -->
    <link href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css" rel="stylesheet">

    <link rel="shortcut icon" href="./assets/img/contact.svg" type="image/x-icon">
    <!-- ---------- CSS ---------- -->
    <link rel="stylesheet" href="./assets/css/contact.css">


    <title>Contact Us</title>
</head>
<body>

    <!-- ---------- HEADER ---------- -->
    <header class="header" id="header">
        <nav class="nav container">
            <a href="./index.html" class="nav__logo">
                <i class="ri-store-2-line nav__icon-flex"></i> Shop Store
            </a>

            <div class="nav__menu" id="nav-menu">
                <ul class="nav__list">
                    <li class="nav__item">
                        <a href="./index.html" class="nav__link">
                            <i class="ri-home-2-line nav__icon"></i>
                            <span class="nav__name">Home</span>
                        </a> 
                    </li>

                    <li class="nav__item">
                        <a href="./products.html" class="nav__link">
                            <i class="ri-shopping-bag-line nav__icon"></i>
                            <span class="nav__name">Shop</span>
                        </a> 
                    </li>

                    <li class="nav__item">
                        <a href="./about.html" class="nav__link">
                            <i class="ri-user-star-line nav__icon"></i>
                            <span class="nav__name">About</span>
                        </a> 
                    </li>

                    <li class="nav__item">
                        <a href="./contact.html" class="nav__link">
                            <i class="ri-send-plane-2-line nav__icon"></i>
                            <span class="nav__name">Contact</span>
                        </a> 
                    </li>
                </ul>
            </div>

            <div class="nav__btns">
                <div class="nav__shop" id="cart-shop">
                    <i class="ri-shopping-cart-line nav__icon-flex"></i>
                </div>
               
                <div class="nav__user" id="nav-user">
                    <a class="nav__link" href="./login.html">
                        <i class="ri-user-line nav__icon-flex"></i>
                    </a>
                </div>
                
            </div>
        </nav>
    </header>
    
    <section class="contact section container">
        <h2 class="section__title contact__title">Contact Us</h2>

        <div class="contact__container grid">
            <div class="contact__data">
                
                <div><i class="ri-map-pin-2-fill contact__icon"></i> Address, City, Country</div>
                <div><i class="ri-mail-fill contact__icon"></i> Contact-email@gmail.com</div>
                <div><i class="ri-phone-fill contact__icon"></i> +212-0607080910</div>
                <div><i class="ri-time-fill contact__icon"></i> Monday - Saturday | 8:00 AM To 6:00 PM</div>

                
            </div>
            <form action="" class="contact__form">
                <input type="text" placeholder="Your name" class="input__form">
                <input type="text" placeholder="Your email" class="input__form">

                <textarea rows="5" class="input__form" placeholder="Your message" ></textarea>

                <button class="button">Send <i class="ri-send-plane-fill contact__send-icon"></i></button>
            </form>
            
        </div>

       <ul class="circles">
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
        </ul>
    </section>


    <script src="./assets/js/scrollreveal.min.js"></script>
    <script src="./assets/js/contact.js"></script>

</body>
</html>
